<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Incluye un archivo CSS externo -->

    <!--- LIBRERIA SweetAlert2 --->
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!---------------->
    <script src="js/main.js" defer></script> <!-- Incluye un archivo JavaScript externo -->

</head>

<body>
    <main>
        <!-- Encabezado -->
        <h1>A continuación, ingrese el ID o nombre del Pokémon que desea ver</h1>

        <!-- Formulario para buscar un Pokémon -->
        <form action="" id="btn">
            <input type="text" name="pokemon" autocomplete="off" placeholder="Ingrese su Pokémon...">
        </form>

        <!-- Contenedor para mostrar los datos del Pokémon -->
        <div id= "data-poke-card" class="poke-card">
            <div id= "data-poke-name" >Pokedex</div>
            <div id="data-poke-img-container" class="img-container">
                <img id= "data-poke-img" class="poke-img" src="./img/pokebola.png"/>
            </div>
            <div id= "data-poke-id" ></div>
            <div id= "data-poke-types" class="poke-types"></div>
            <div id= "data-poke-stats" class="poke-stats"></div>
        </div>
        <div>
            <h2>Algunos de los Pokémon de la 1ª generación:</h2>
            <img class="primera" src="./img/primer-generacion.jpg" alt="primer-generacion">
        </div>
    </main>
</body>

</html>
